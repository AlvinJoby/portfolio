    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #f0f0f0;
            --bg-gradient-end: #e8e8e8;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --accent-color: #28a745;
            --text-color: #333;
            --white: #fff;
            --whatsapp-color: #25D366;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .contact-item i {
            font-size: 2em;
            min-width: 40px;
        }

        .contact-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1em;
            font-weight: 500;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #128C7E, var(--whatsapp-color));
            color: var(--white);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .social-links i,
        .social-links svg {
            width: 28px;
            height: 28px;
            transition: transform 0.3s ease;
        }

        .social-links a:nth-child(1) i {
            color: #1877f2;
        }

        .social-links a:nth-child(2) svg {
            fill: #000;
        }

        .social-links a:nth-child(3) i {
            color: #333;
        }

        .social-links a:hover i,
        .social-links a:hover svg {
            transform: scale(1.1);
        }

        .footer {
            font-size: 0.85em;
            color: var(--text-color);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            padding: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }

            .contact-item {
                padding: 12px;
                gap: 12px;
            }

            .contact-item i {
                font-size: 1.8em;
            }

            .contact-item a {
                font-size: 0.95em;
            }

            .btn-whatsapp {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .social-links {
                gap: 15px;
            }

            .social-links i,
            .social-links svg {
                width: 24px;
                height: 24px;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
