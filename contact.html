<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #f0f0f0;
            --bg-gradient-end: #e8e8e8;
            --primary-color: #007bff; /* Blue */
            --secondary-color: #6c757d; /* Gray */
            --accent-color: #28a745; /* Green */
            --text-color: #333;
            --white: #fff;
            --whatsapp-color: #25D366;
            --button-gradient-start: #0069d9;
            --button-gradient-end: #007bff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-item i {
            font-size: 2.5em;
            min-width: 50px;
        }

        .contact-item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1em;
            font-weight: 500;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #128C7E, var(--whatsapp-color));
            color: var(--white);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .social-links a {
            font-size: 2em;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:nth-child(1) {
            color: #1877f2; /* Facebook Blue */
        }

        .social-links a:nth-child(2) {
            color: #000; /* X (Twitter) Black */
        }

        .social-links a:nth-child(3) {
            color: #333; /* GitHub Black */
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: var(--text-color);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        .contact-item:nth-child(2) i {
            color: var(--primary-color);
        }

        .contact-item:nth-child(3) i {
            color: var(--secondary-color);
        }
    </style>
</head>
