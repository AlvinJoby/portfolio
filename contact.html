<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Alvin Joby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        h1 {
            font-size: 28px;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            font-size: 18px;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-whatsapp {
            background: #25D366;
        }
        .btn-whatsapp:hover {
            background: #1ebe5d;
            transform: scale(1.1);
        }
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            font-size: 24px;
            color: #007bff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2);
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-item">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i>
            <a href="https://wa.me/918289840884?text=Hi" target="_blank" class="btn btn-whatsapp">
                Chat on WhatsApp
            </a>
        </div>

        <div class="contact-item">
            <i class="fas fa-phone" style="color: #007bff;"></i>
            <a href="tel:+918289840884" style="color: #333; font-weight: bold; font-size: 20px; text-decoration: none;">+91 82898 40884</a>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/Alvinniravathukandathil" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/AlvinIndia" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:alvinjobyindia@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/alvinjoby" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
